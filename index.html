<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable List</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="./script.js" rel="javascript" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <ul class="sortable-list">
            <li class="item" draggable="true">
                <div class="item-detail">
                    <img src="./assets/durgakund.jpg" class="item-pic" />
                    <span class="item-name">Durgakund Mandir</span>
                </div>
                <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
                <div class="item-detail">
                    <img src="./assets/jagannath.jpg" class="item-pic" />
                    <span class="item-name">Jagannath Mandir</span>
                </div>
                <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
                <div class="item-detail">
                    <img src="./assets/kailash.jpg" class="item-pic" />
                    <span class="item-name">Kailash Mandir</span>
                </div>
                <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
                <div class="item-detail">
                    <img src="./assets/kedarnath.jpg" class="item-pic" />
                    <span class="item-name">Kedarnath Mandir</span>
                </div>
                <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
                <div class="item-detail">
                    <img src="./assets/padmanabhswamy.jpg" class="item-pic" />
                    <span class="item-name">Padmanabhswamy Mandir</span>
                </div>
                <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
                <div class="item-detail">
                    <img src="./assets/vishwanath.jpg" class="item-pic" />
                    <span class="item-name">Vishwanath Mandir</span>
                </div>
                <i class="uil uil-draggabledots"></i>
            </li>
            
        </ul>
    </div>
</body>
</html>
